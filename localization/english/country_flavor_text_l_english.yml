  # Middle East
  YMN_FLAVOR_TEXT:0 "Efforts to hold onto power have gone awry and war has broken out within Yemen between the Old Government, the Transition Council & the Houthi's. This brutal war has brought with it the prying eyes of the powers in Arabia, pitting them against each other to swing Yemen in its favour. Will Yemen have to endure subjugation by its neighbours, or will they be able to come out on top?"
  HOU_FLAVOR_TEXT:0 "$YMN_FLAVOR_TEXT$"
  STC_FLAVOR_TEXT:0 "$YMN_FLAVOR_TEXT$"
  SYR_FLAVOR_TEXT:0 "Syria is currently suffering from a complex civil war that has turned into a proxy war against several powers. The region remains extremely hostile & the conflicts only escalate between the Interim believing in their right to rule, and Rojava breaking free to form a more progressive republic. Refugees leave and swarm Europe in search for safer lands to live on. Will Syria end the war & bring back their quickly fleeting population, or is it destined to fail and become a vacuum for the other powers?"
  SIG_FLAVOR_TEXT:0 "$SYR_FLAVOR_TEXT$"
  ROJ_FLAVOR_TEXT:0 "$SYR_FLAVOR_TEXT$"
  IRA_FLAVOR_TEXT:0 "Iran is at the cusp of their own Islamic revolution, The country has sit with the relative stability of traditional islam and did not get affected by the arab spring. However the effects of the Arab Spring have not gone unnoticed by the younger populace, and the population yearns for an end to their extremist-traditional ways. Can Iran hold on to its traditional values? Or will they be overthrown by a more multicultural populace?"
  
  # East Asia
  PRC_FLAVOR_TEXT:0 "The People's Republic of China sits as a global economic hegemon and has sits as a financer for less fortunate nations. However the debt trapping schemes are backfiring, and reliance on chinese-made goods is being weakened by their nearby neighbours & automation. Can China re-established their economic dominance. Or are they destined to fall apart due to internal tensions?"
  NRK_FLAVOR_TEXT:0 "North Korea remains as the last bastion of maoist dictatorship on the planet. The various mind-games and brainwashing of the nation remains excrutiatingly effective despite how strict & deadly their regime is. Will the 80 year regime last another 80? or is it to reunify with it's neighbour to the south & rebuild from there?"
  JPN_FLAVOR_TEXT:0 "Japan has remained a disarmed nation since the end of WW2, however this has not stopped their extreme economic control. Japanese automotives & Japanese electronics are known the world over and revered as the best of the best. But this is not without sacrifice... The country has an aging population, and is sandwiched between many regional powers. What will it take for Japan to remain independent?"
  
  # Oceania
  AUZ_FLAVOR_TEXT:0 "Australia, the land of opportunity & the 'Dream.' While the position of the US falters, Australia, despite its shortcomings and more warm environment the continent spanning country has revered the name 'The Land Of Opportunity.' However internal political divisions & the warming climate seek to ruin Australia's chance at being a bastion of prosperity. Can Australia successfully traverse the modern world?"
  
  # Balkans
  YUG_FLAVOR_TEXT:0 "The Federal Republic of Yugoslavia inherits the legacy of the past Yugoslavs, and very little else. Many of the former republics have violently seceded only a couple of years ago. Will Yugoslavia reclaim its glory, or will a new power emerge from the ashes?"
  
  # Europe
  ENG_FLAVOR_TEXT:0 "England has roared through the 20th century exerting force as a great power, however multiple recessions, widescale political corruption and waning legitimacy have called the act of union into question. Can England retain its control over its dominions? Or has leaving the European market been the final straw?"
  SCO_FLAVOR_TEXT:0 "Scotland has remained relatively unscathed throughout the recessions of the early 21st century, and continues to prosper since devolution was granted. Largescale corruption & failure of representation within the union have called its place into question. Will it be prosperous once gaining independence? Or will the union be the way of the future?"
  NIR_FLAVOR_TEXT:0 "British Imperialism's last stand in Ireland, Northern Ireland is a powder keg waiting to be lit. The troubles may be over but the question of its sovereignty continues to permeate as younger generation yearns for unification with their southern siblings... British hold on Ireland, will it go the way of the monarchs?"
  IRE_FLAVOR_TEXT:0 "Ireland has transformed itself from a country under the british imperial boot, to the shining beacon of the anglosphere, efforts to rekindle their language and distance themselves from that of the UK have proved successful and efforts between itself & its neighbour to the north have led to a wish of unity. What will come next for the Emerald Isles?"
  UKR_FLAVOR_TEXT:0 "Westernisation efforts within Ukraine have gone far and the lives of many Ukrainians are improving rapidly, however a Russian invasion for Crimea 8 years prior has taken away an important region. Separatists in the east have also given Russia an opening into the heartland. Can Ukraine bring the separatists back under the fold, or are Ukraine the next target in Russia's growing ambitions"
  CYP_FLAVOR_TEXT:0 "Cyprus sits as an island divided by the ethnic groups, Greeks in the south, Turks in the north. However a growing Cypriot identity is forming and it may not be long before there is calls to unify the nation once and for all. Will Cyprus be able to successfully unify, or are they destined to be always divided?"
  BYL_FLAVOR_TEXT:0 "Belarus is at the beginning of a political revolution, its citizens are actively against the government & the true head of state had lost the election through a rigged vote. Lukashenko is warming up to their Russian neighbour in order to protect his control. Will Lukashenko succeed, or will the Belarusians put an end to his illegitimate government?"
  SPA_FLAVOR_TEXT:0 "Spain is enduring a pleasant boom following the ousting of the Falangist movement, It is a rapidly modernising country, and is making efforts towards a greater future for its people. However not all agree with their direction, as an independence movement in Catalonia gains steam. Will Spain prosper with or without Catalonia?"
  NRW_FLAVOR_TEXT:0 "Norway remains one of the few countries entering the 21st century a stronger nation than it was prior, A strong social safety system & powerful resources it can push to market make it the lavish place of dreams. However as the world transitions away from oil, can Norway successfully keep its prowess, or will the waning of oil be its demise?"
  RSF_FLAVOR_TEXT:0 "Since the fall of the Soviet Union, Russia, It's successor state, has faltered to hold onto the same economic power & prowess however. Most of its campaigns since the fall of the union have been to re-establish economic dominance. Within Georgia in 2008, and within Ukraine in 2014. However the oligarchs speak of another campaign into Ukraine, to take the lands east of the dnieper & the separatist regions of the east. Is this their path in the 21st century, or shall they fail?"
  EUR_FLAVOR_TEXT:0 "The European Union is the brain-child of post-war rebuilding after the devastation brought by WW2. It has since then evolved to include most of the continent, bar some nations like Norway & Switzerland, or the Western Balkans & former yugoslav states. The union has only strengthened since the UK's unusual choice to bail out of it, and most talks of leaving it have no longer been taken seriously in most countries, The Union very much only gets strengthened from here as talks of a federation grow. Will the European Union evolve into the European Federation? Or will the European Union end up only mentioned in the history books?"
  TRK_FLAVOR_TEXT:0 "Türkiye sits as the main barrier in Russia's seaworthy ambitions, and holds a strategic hook over many of its neighbours. It is actively involed in the conflicts to its south, supporting the Interim government of Syria and having active militias in africa & the middle east. Türkiye's position in the anatolian region offers it great control over the regions around it, and entrenches the ambitions of the Osmans before it. Will Türkiye hold onto its ambitions? Or is it destined to fail like the Ottomans before?"
  
  # North America
  USS_FLAVOR_TEXT:0 "The United States had a prosperous 20th century thanks to the post-war economic boom and it has catapulted as the sole superpower by the end of the century. However, widescale corruption & underhanded tactics by corporations serve to tear the fabric in the union apart. As the US falls further behind both socially & economically. What does the future hold for the Union, and will they be able to reclaim their old glory?"
  MEX_FLAVOR_TEXT:0 "Drug Cartels & American imperialism are the defining characteristics of 21st century Mexico. However many efforts have been put into resolving the cartels without the US fighting a war on their soil. What does mexico have in store for the next century, and can they successfully escape the clutches of US imperialism"
  CAN_FLAVOR_TEXT:0 "Canada roared into the 21st century as a stable nation devoid of huge issues. However the First Nations are demanding concessions over their horrid treatment since the founding of the canadian realm. Will Canada concede?"
  
  # Central Asia
  AFH_FLAVOR_TEXT:0 "The Graveyard of Empires, Afghanistan, has successfully resisted the efforts of American Imperialism and has guaranteed it's sovereignty as a regional power. However conflicts between the various ethnic groups & detractors from the faith threaten the traditional way of life. Can Afghanistan successfully push past its traditional ways?"
  AZB_FLAVOR_TEXT:0 "Azerbaijan sits as a prosperous caucasus nation, recent discoveries of Oil & Gas reserves have made it an important ally to Europe, however the Artsakh conflicts, and subsequent border wars with their neighbour Armenia has been preventing them from reaching their grandest. Can Azerbaijan peacefully resolve this crisis, or will it devolve into war?"
  KZK_FLAVOR_TEXT:0 "Kazakhstan is between different leaderships & governments and has fallen to mild anarchy. Its previous leader left a massive power vacuum & new rulers have appeared to try and steer Kazakhstan in a very nice direction. Can Kazakhstan survive it's internal power struggle?"
  UZB_FLAVOR_TEXT:0 "Uzbekistan has struggled to free itself from dictatorship since its separation from the USSR in the 90s, however it has successfully begun to liberalise & continues to improve its situation with its neighbours. While it continues to become more fortunate, the same cannot be said of some of its neighbours, and it will need to proclaim its sovereignty to survive..."
  
  # Africa
  SAF_FLAVOR_TEXT:0 "South Africa is a nation that is struggling to find its path, the conflicts that define its history have led to their being resentment at best between the various ethnic groups, this tension was only made worse from apartheid. If South Africa intends to prosper, it has a rough road of concessions, rebuilding & political reform to do. Can South Africa do these? Or is it destined to fall apart."
  SSD_FLAVOR_TEXT:0 "South Sudan was born from the resulting conflict of the ethnic groups along the Nile, It is the newest country to be recognised by the United Nations, and has a long way to go before it can be considered a success. Ethnic tensions hold the country at a standstill and careful maneuvers will need to be made to ensure this nation isn't short lived. Is it capable of this?"
  ETH_FLAVOR_TEXT:0 "Ethiopia is a rapidly modernising nation, and has managed to be relatively unscaved by colonial hands. However the nation still has its troubles, as the somali, tigray & oromia ethnic groups threaten to secede & drag Ethiopia into a costly civil war. Can Ethiopia continue to prosper despite the tension?"
  EGY_FLAVOR_TEXT:0 "Egypt is experience a population boom amidst an extreme water shortage, and a failing traditional government. Egyptians are leaving in droves for better lands and the Nile is slowly drying up. Can Egypt find a way to navigate the crisis?"
  KYA_FLAVOR_TEXT:0 "Kenya is a structurally sound african nation in the midst of successful modernising efforts and rapidly improving standards of living. While Kenya may be mostly devoid of serious problems, its neighbours aren't so lucky. There are talks to form an East African Superpower within the political sphere. Will Kenya successfully lay the groundworks to form an african superpower? Or will the turmoil within its neighbours affect its own lands."
  MOR_FLAVOR_TEXT:0 "Morocco has emerged into the 21st century strong and proud following its clever subjugation of the sahrawi republic, and its major improvements to its economic disparity. It now seeks the partnership of the european powers to further its economic mobility, and become a major player on the african continent. Will Morocco's ambitions be achieved?"
  GHA_FLAVOR_TEXT:0 "Following a brutal military junta in the 80's nicknamed the 'Cold Chop' Ghana's economic situation began to massively fall apart. However since the return of political parties and elections the country has returned to a period of stability and economic prosperity, and is projected to continue to do so. However the Climate crisis & desertification of the sahel threaten instability once more. Can Ghana successfully navigate these conditions?"
  
  # South Asia
  VNM_FLAVOR_TEXT:0 "Vietnam sits as a nation of relative stability since its decolonisation. Being one of the few far left market economies has its perks, and while it citizens endure relative peace, tourists are overwheling the country. Careful choices & smart geopolitics can enable it to succeed extremely well in the 21st century. However, will it make these choices?"
  IDA_FLAVOR_TEXT:0 "India has not only survived, but thrived since the dissolution of the british raj & the end of 400 years of colonial rule. However some post-colonial trauma with the separation of Myanmar, Bangladesh & Pakistan have been a scar on an otherwise decent record. Rising tensions between India & Pakistan over the lands of Jammu & Kashmir are a major cause for concern however, and rising tensions with the PRC over Arunchal Pradesh are calling armed conflict into play. Can India successfully resist 100 more years of Imperialism?"
  PAK_FLAVOR_TEXT:0 "Pakistan separated from the Raj in the 40s & 50s over the religious tensions between hindus & muslims. While many believe the conflict has an end in sight, however between the various ethnic groups of Pakistan conflict is brewing. One wrong move & there may be a collapse of the state, and with tensions with both India & Afghanistan at their height, can Pakistan navigate these problems?"
  
  # South and Central America
  ARG_FLAVOR_TEXT:0 "Argentina is a nation that after experiencing a seriously successful 20th century, has faltered due to US intervention and a failed conflict over Las Malvinas. Disputes between the native Mapuche, the argentine states & the government in Buenos Aires have gridlocked many changes. Can Argentina reclimb the ranks & bring their country back to glory?"
  
  # Nonsense Countries
  GLI_FLAVOR_TEXT:2 "Galicia is a small and unremarkable country populated by cathedral enthusiasts. Will Galicia regain its past glory?"
  GENERIC_FLAVOR_TEXT:0 "The world stands in the final days of the old millenium. The beginning of a new one beckoning it closer, while looking back on the Cold War politics of the past century, culminating in the collapse of the Soviet Union. New technologies are emerging and the old wars by sword, however cold, are giving way to the pen and peace. What will this new millenium bring for the world?"
  REV_GENERIC_FLAVOR_TEXT:1 "Dissatisfied with the direction that the so-called organized government was taking, these revolutionaries have decided to take up arms to overthrow it. Will they succeed in seizing power or will they be crushed like so many forgotten revolutions of the past?"
  DECENTRALIZED_FLAVOR_TEXT:0 "Encroached upon by more organized powers, this country struggles to maintain their autonomy. Will they see the dawn of a new century, or will their name survive only in history books?"
